<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="overlay">
        <div class="on-progress">
            In Progress
        </div>
        <div id="closeoverlay-button" onclick="closeoverlay()">
            <i class="icon ion-ios-close"></i>
        </div>
    </div>
    <div class="navbar" id="navbar">
        <div class="container">
            <div class="left">
                <a href="#home"><img id="logo" src="./src/navbar/icon.png"/></a>
            </div>
            <div class="center">
                <a class="active" href="#home">Home</a>
                <a href="#product">Product</a>
                <a href="#qna">Q&A</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="right">
                <a class="search" href="#search">
                    <img src="./src/navbar/search.svg"/>
                </a>
                <a class="cart" href="#cart">
                    <img src="./src/navbar/cart.svg"/>
                </a>
                <a class="login" href="#login">Login</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="hero">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                    <div class="swiper-slide">
                        <a href="#item">
                            <img src="./src/item/hg_deathscythe.jpg"/>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#item">
                            <img src="./src/item/rg_wing.jpg"/>
                        </a>
                    </div>
                  <div class="swiper-slide" style="background-color: #C0AFC2;">
                    <a href="#item">
                        <img src="./src/item/sd_sasuke.png" style="border-radius: 0;"/>
                    </a>
                  </div>
                </div> 

                <div class="swiper-pagination swiper-pagination-bullets"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <div class="trend">
            
        </div>
    </div>

<!-- Javascript
================================================== -->
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="./js/script.js"></script>
<script src="./js/swiper.js"></script>
</body>
</html>
