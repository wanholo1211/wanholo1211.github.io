<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plastic Model Store - Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="Login">       
        <object class="UpperFrame" data="./src/UpperFrame.svg" type="image/svg+xml"></object>
        <div class="input" style="margin-top: 124px;">
            <i class="fa fa-envelope-o"></i>
            <input type="email" placeholder="Email" autofocus>
        </div>
        <div class="input" style="margin-top: 235px;">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <label class="rememberme" style="margin-top: 316px;">
            Remember Me
            <input type="checkbox" checked="checked">
            <span class="checkbox"></span>
        </label>
        <button class="signin" style="margin-top: 365px;" onclick="console.log('clicked')">Sign In</button>
        <a href="#forgot" style="margin-top: 520px;">Forgot Password</a>
        <a href="#signup" style="margin-top: 560px;">Sign Up</a>
        <object class="LowerFrame" data="./src/LowerFrame.svg" type="image/svg+xml"> </object>
    </div>
</body>
</html>
